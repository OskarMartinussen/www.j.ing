<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  
    <title>Spotify Track Analytics</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Lobster|PT+Mono" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>

    <!-- Main Container -->
    <div class="App container" style="padding-top: 120px; text-align: center;">
      <h1>Spotify Track Analytics</h1>
      
      <br>
      <br>
      
      <!-- Login Button -->
      <div id="login">
        <a href="/login" class="btn btn-success">Log in with Spotify</a>
      </div>

      <!-- User oAuth Info Display -->
      <div class="col-sm-12 col-md-10 col-md-offset-1" id="loggedin">
        <div id="user-profile"></div>
        <div id="oauth"></div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>

        <br>
        <br>

        <p>Copy the <b>Access token</b> above and paste into the input below. Ensure the entire token is copied.</p>

      </div>
      
      <br>
      <br>

      <!-- Access Token Input Bar -->
      <div class="input-group col-sm-12 col-md-10 col-md-offset-1">
        <input type="text" class="form-control" id="token" placeholder="User's Access Token (user-read-currently-playing enabled)">
        <span class="input-group-btn">
          <button class="btn btn-success" id="sendToken" type="button"><i class="fab fa-spotify"></i></button>
        </span>
      </div>
          
      <br>
      <br>

      <!-- Quick Info Section -->
      <p>Log in above for your access token, or grab it <a href="https://developer.spotify.com/console/get-users-currently-playing-track/?market=" target="_blank">here</a>.</p>
      <br>
      <p>Track analytics used can be found <a href="https://developer.spotify.com/documentation/web-api/reference/tracks/get-audio-analysis/" target="_blank">here</a>.</p>

      <br>
      <br>

      <!-- Current Track Info -->
      <div class="col-sm-12 col-md-4 col-md-offset-4" id="trackInfo">
        <table>
          <tbody>
            <tr>
              <!-- Album Art -->
              <td id="albumArt"></td>
              
              <!-- Spacer Cell -->
              <td width="20"/>
              
              <!-- Track Info -->
              <td style="text-align: left;">
                  <div id="trackTitle"></div>

                  <div id="trackArtistAlbum"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <br>
      <br>
      <br>
      <br>
      <br>
      <br>

      <!-- Track Analytics Raw JSON -->
      <div class="col-sm-12 col-md-10 col-md-offset-1" id="trackAnalytics" style="text-align: left;"></div>

    </div>

    

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>
    <!-- Importing JS File -->
    <script src="./js/index.js"></script>
  </body>
</html>
